<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>
  <body id="account-page">
    <navbar>
      <h1>Multigram</h1>
      <ul>
        <li>
          <button class="contained">Log In</button>
          <button class="text">Sign Up</button>
        </li>
      </ul>
    </navbar>
    <main>
      <section id="user-info">

      </section>
      <section id="stories">
        <ul>
          <li class="story">
            <div class="story-circle">Moments</div>
          </li>
          <li class="story">
            <div class="story-circle">IWD</div>
          </li>
          <li class="story">
            <div class="story-circle">Events</div>
          </li>
          <li class="story">
            <div class="story-circle">FAQs</div>
          </li>
        </ul>
      </section>
      <section id="posts">
        <ul>
          <li class="post">
            <img src="" alt=""/>
          </li>
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
